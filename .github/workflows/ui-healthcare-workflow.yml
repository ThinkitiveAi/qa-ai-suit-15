name: UI Healthcare Workflow

on:
  push:
    branches: [main, Sainath_Gaikwad]
  pull_request:
    branches: [main, Sainath_Gaikwad]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Print working directory
        run: pwd

      - name: List files in current directory
        run: ls -l

      - name: Install dependencies
        run: npm install
        working-directory: UI automation code with playwright

      - name: Install Playwright Browsers
        run: npx playwright install
        working-directory: UI automation code with playwright

      - name: Run Playwright tests
        run: npx playwright test tests/healthcare-workflow-legacy.spec.ts
        working-directory: UI automation code with playwright

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: qa-ai-suit-15/UI automation code with playwright/playwright-report/
