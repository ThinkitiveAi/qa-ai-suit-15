name: Clinician Management Flow

on:
  schedule:
    - cron: '0 9 * * *'
  push:
    branches: [main, Sainath_Gaikwad]
  pull_request:
    branches: [main, Sainath_Gaikwad]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Print working directory
        run: pwd

      - name: List files in current directory
        run: ls -l

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: ecare-api-testing-framework-1

      - name: Install Playwright Browsers
        run: npx playwright install
        working-directory: ecare-api-testing-framework-1

      - name: Run Playwright tests
        run: npx playwright test tests/clinician-management.spec.ts
        working-directory: ecare-api-testing-framework-1

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ecare-api-testing-framework-1/playwright-report/
          retention-days: 30

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'Clinician Management Flow - Test Report (${{ job.status }})'
          body: |
            The Clinician Management Flow tests have been executed on ${{ github.repository }}.
            
            Test Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            Triggered by: ${{ github.event_name }}
            
            Please find the attached test report for detailed results.
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.MAIL_USERNAME }}
          attachments: ecare-api-testing-framework-1/playwright-report/index.html
